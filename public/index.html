<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>

    <h3 id="msg1"></h3>


    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('chupando del servidor');
        });

        socket.on('disconnect', function(){
            console.log('chupando del servidor');
        });

        socket.emit('mensaje', {Nombre: 'Leonard'});

        socket.on('mensaje', function(payload){
            console.log('mensaje', payload);
           
        });

        socket.on('new-messaje', function(payload){
            console.log('mensaje en la web', payload);

            document.getElementById('msg1').innerHTML = payload['mensaje'];
        });

        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });

    </script>
</body>
</html>
